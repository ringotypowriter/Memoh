definitions:
  chat.ChatRequest:
    properties:
      messages:
        items:
          $ref: '#/definitions/chat.Message'
        type: array
      model:
        description: 'optional: specific model to use'
        type: string
      provider:
        description: 'optional: specific provider to use'
        type: string
      stream:
        type: boolean
    type: object
  chat.ChatResponse:
    properties:
      finish_reason:
        type: string
      message:
        $ref: '#/definitions/chat.Message'
      model:
        type: string
      provider:
        type: string
      usage:
        $ref: '#/definitions/chat.Usage'
    type: object
  chat.Message:
    properties:
      content:
        type: string
      role:
        description: user, assistant, system
        type: string
    type: object
  chat.StreamChunk:
    properties:
      delta:
        properties:
          content:
            type: string
        type: object
      finish_reason:
        type: string
      model:
        type: string
      provider:
        type: string
    type: object
  chat.Usage:
    properties:
      completion_tokens:
        type: integer
      prompt_tokens:
        type: integer
      total_tokens:
        type: integer
    type: object
  handlers.ApplyPatchRequest:
    properties:
      patch:
        type: string
      path:
        type: string
    type: object
  handlers.CommitResponse:
    properties:
      created_at:
        type: string
      id:
        type: string
      snapshot_id:
        type: string
      version:
        type: integer
    type: object
  handlers.DiffResponse:
    properties:
      diff:
        type: string
      path:
        type: string
      version:
        type: integer
    type: object
  handlers.EmbeddingsInput:
    properties:
      image_url:
        type: string
      text:
        type: string
      video_url:
        type: string
    type: object
  handlers.EmbeddingsRequest:
    properties:
      dimensions:
        type: integer
      input:
        $ref: '#/definitions/handlers.EmbeddingsInput'
      model:
        type: string
      provider:
        type: string
      type:
        type: string
    type: object
  handlers.EmbeddingsResponse:
    properties:
      dimensions:
        type: integer
      embedding:
        items:
          type: number
        type: array
      message:
        type: string
      model:
        type: string
      provider:
        type: string
      type:
        type: string
      usage:
        $ref: '#/definitions/handlers.EmbeddingsUsage'
    type: object
  handlers.EmbeddingsUsage:
    properties:
      image_tokens:
        type: integer
      input_tokens:
        type: integer
      video_tokens:
        type: integer
    type: object
  handlers.ErrorResponse:
    properties:
      message:
        type: string
    type: object
  handlers.FileEntry:
    properties:
      is_dir:
        type: boolean
      mod_time:
        type: string
      mode:
        type: integer
      path:
        type: string
      size:
        type: integer
    type: object
  handlers.ListResponse:
    properties:
      entries:
        items:
          $ref: '#/definitions/handlers.FileEntry'
        type: array
      path:
        type: string
    type: object
  handlers.LoginRequest:
    properties:
      password:
        type: string
      username:
        type: string
    type: object
  handlers.LoginResponse:
    properties:
      access_token:
        type: string
      expires_at:
        type: string
      token_type:
        type: string
      user_id:
        type: string
      username:
        type: string
    type: object
  handlers.ReadResponse:
    properties:
      content:
        type: string
      encoding:
        type: string
      mod_time:
        type: string
      mode:
        type: integer
      path:
        type: string
      size:
        type: integer
    type: object
  handlers.WriteAtomicRequest:
    properties:
      content:
        type: string
      encoding:
        type: string
      mode:
        type: integer
      mtime:
        type: string
      path:
        type: string
    type: object
  memory.AddRequest:
    properties:
      agent_id:
        type: string
      filters:
        additionalProperties: true
        type: object
      infer:
        type: boolean
      message:
        type: string
      messages:
        items:
          $ref: '#/definitions/memory.Message'
        type: array
      metadata:
        additionalProperties: true
        type: object
      run_id:
        type: string
      user_id:
        type: string
    type: object
  memory.DeleteAllRequest:
    properties:
      agent_id:
        type: string
      run_id:
        type: string
      user_id:
        type: string
    type: object
  memory.DeleteResponse:
    properties:
      message:
        type: string
    type: object
  memory.EmbedInput:
    properties:
      image_url:
        type: string
      text:
        type: string
      video_url:
        type: string
    type: object
  memory.EmbedUpsertRequest:
    properties:
      agent_id:
        type: string
      filters:
        additionalProperties: true
        type: object
      input:
        $ref: '#/definitions/memory.EmbedInput'
      metadata:
        additionalProperties: true
        type: object
      model:
        type: string
      provider:
        type: string
      run_id:
        type: string
      source:
        type: string
      type:
        type: string
      user_id:
        type: string
    type: object
  memory.EmbedUpsertResponse:
    properties:
      dimensions:
        type: integer
      item:
        $ref: '#/definitions/memory.MemoryItem'
      model:
        type: string
      provider:
        type: string
    type: object
  memory.MemoryItem:
    properties:
      agentId:
        type: string
      createdAt:
        type: string
      hash:
        type: string
      id:
        type: string
      memory:
        type: string
      metadata:
        additionalProperties: true
        type: object
      runId:
        type: string
      score:
        type: number
      updatedAt:
        type: string
      userId:
        type: string
    type: object
  memory.Message:
    properties:
      content:
        type: string
      role:
        type: string
    type: object
  memory.SearchRequest:
    properties:
      agent_id:
        type: string
      filters:
        additionalProperties: true
        type: object
      limit:
        type: integer
      query:
        type: string
      run_id:
        type: string
      sources:
        items:
          type: string
        type: array
      user_id:
        type: string
    type: object
  memory.SearchResponse:
    properties:
      relations:
        items: {}
        type: array
      results:
        items:
          $ref: '#/definitions/memory.MemoryItem'
        type: array
    type: object
  memory.UpdateRequest:
    properties:
      memory:
        type: string
      memory_id:
        type: string
    type: object
  models.AddRequest:
    properties:
      dimensions:
        type: integer
      enable_as:
        $ref: '#/definitions/models.EnableAs'
      is_multimodal:
        type: boolean
      llm_provider_id:
        type: string
      model_id:
        type: string
      name:
        type: string
      type:
        $ref: '#/definitions/models.ModelType'
    type: object
  models.AddResponse:
    properties:
      id:
        type: string
      model_id:
        type: string
    type: object
  models.CountResponse:
    properties:
      count:
        type: integer
    type: object
  models.EnableAs:
    enum:
    - chat
    - memory
    - embedding
    type: string
    x-enum-varnames:
    - EnableAsChat
    - EnableAsMemory
    - EnableAsEmbedding
  models.GetResponse:
    properties:
      dimensions:
        type: integer
      enable_as:
        $ref: '#/definitions/models.EnableAs'
      is_multimodal:
        type: boolean
      llm_provider_id:
        type: string
      model_id:
        type: string
      name:
        type: string
      type:
        $ref: '#/definitions/models.ModelType'
    type: object
  models.ModelType:
    enum:
    - chat
    - embedding
    type: string
    x-enum-varnames:
    - ModelTypeChat
    - ModelTypeEmbedding
  models.UpdateRequest:
    properties:
      dimensions:
        type: integer
      enable_as:
        $ref: '#/definitions/models.EnableAs'
      is_multimodal:
        type: boolean
      llm_provider_id:
        type: string
      model_id:
        type: string
      name:
        type: string
      type:
        $ref: '#/definitions/models.ModelType'
    type: object
  providers.ClientType:
    enum:
    - openai
    - openai-compat
    - anthropic
    - google
    - ollama
    type: string
    x-enum-varnames:
    - ClientTypeOpenAI
    - ClientTypeOpenAICompat
    - ClientTypeAnthropic
    - ClientTypeGoogle
    - ClientTypeOllama
  providers.CountResponse:
    properties:
      count:
        type: integer
    type: object
  providers.CreateRequest:
    properties:
      api_key:
        type: string
      base_url:
        type: string
      client_type:
        $ref: '#/definitions/providers.ClientType'
      metadata:
        additionalProperties: true
        type: object
      name:
        type: string
    required:
    - base_url
    - client_type
    - name
    type: object
  providers.GetResponse:
    properties:
      api_key:
        description: masked in response
        type: string
      base_url:
        type: string
      client_type:
        type: string
      created_at:
        type: string
      id:
        type: string
      metadata:
        additionalProperties: true
        type: object
      name:
        type: string
      updated_at:
        type: string
    type: object
  providers.UpdateRequest:
    properties:
      api_key:
        type: string
      base_url:
        type: string
      client_type:
        $ref: '#/definitions/providers.ClientType'
      metadata:
        additionalProperties: true
        type: object
      name:
        type: string
    type: object
info:
  contact: {}
paths:
  /auth/login:
    post:
      description: Validate user credentials and issue a JWT
      parameters:
      - description: Login request
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/handlers.LoginRequest'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.LoginResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      summary: Login
      tags:
      - auth
  /chat:
    post:
      consumes:
      - application/json
      description: Send a chat message and get a response. The system will automatically
        select an appropriate chat model from the database.
      parameters:
      - description: Chat request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/chat.ChatRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/chat.ChatResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      summary: Chat with AI
      tags:
      - chat
  /chat/stream:
    post:
      consumes:
      - application/json
      description: Send a chat message and get a streaming response. The system will
        automatically select an appropriate chat model from the database.
      parameters:
      - description: Chat request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/chat.ChatRequest'
      produces:
      - text/event-stream
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/chat.StreamChunk'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      summary: Stream chat with AI
      tags:
      - chat
  /embeddings:
    post:
      description: Create text or multimodal embeddings
      parameters:
      - description: Embeddings request
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/handlers.EmbeddingsRequest'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.EmbeddingsResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "501":
          description: Not Implemented
          schema:
            $ref: '#/definitions/handlers.EmbeddingsResponse'
      summary: Create embeddings
      tags:
      - embeddings
  /fs/apply_patch:
    post:
      description: Apply a unified diff patch to a file under the user data mount
      parameters:
      - description: Patch payload
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/handlers.ApplyPatchRequest'
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      summary: Apply unified diff patch
      tags:
      - fs
  /fs/commit:
    post:
      description: Create a new version snapshot for the user container
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.CommitResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      summary: Commit a filesystem snapshot
      tags:
      - fs
  /fs/diff:
    get:
      description: Produce a unified diff between a version snapshot and current data
      parameters:
      - description: Path under data mount
        in: query
        name: path
        type: string
      - description: Version number
        in: query
        name: version
        required: true
        type: integer
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.DiffResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      summary: Diff against a version snapshot
      tags:
      - fs
  /fs/list:
    get:
      description: List files under the user data mount
      parameters:
      - description: Path under data mount
        in: query
        name: path
        type: string
      - description: Recursive listing
        in: query
        name: recursive
        type: boolean
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.ListResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      summary: List directory contents
      tags:
      - fs
  /fs/read:
    get:
      description: Read a file under the user data mount
      parameters:
      - description: Path under data mount
        in: query
        name: path
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.ReadResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      summary: Read file content
      tags:
      - fs
  /fs/write_atomic:
    put:
      description: Atomically replace a file under the user data mount
      parameters:
      - description: Write payload
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/handlers.WriteAtomicRequest'
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      summary: Write file atomically
      tags:
      - fs
  /memory/add:
    post:
      description: Add memory for a user via memory
      parameters:
      - description: Add request
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/memory.AddRequest'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/memory.SearchResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      summary: Add memory
      tags:
      - memory
  /memory/embed:
    post:
      description: Embed text or multimodal input and upsert into memory store
      parameters:
      - description: Embed upsert request
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/memory.EmbedUpsertRequest'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/memory.EmbedUpsertResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      summary: Embed and upsert memory
      tags:
      - memory
  /memory/memories:
    delete:
      description: Delete all memories for a user via memory
      parameters:
      - description: Delete all request
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/memory.DeleteAllRequest'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/memory.DeleteResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      summary: Delete memories
      tags:
      - memory
    get:
      description: List memories for a user via memory
      parameters:
      - description: User ID
        in: query
        name: user_id
        type: string
      - description: Agent ID
        in: query
        name: agent_id
        type: string
      - description: Run ID
        in: query
        name: run_id
        type: string
      - description: Limit
        in: query
        name: limit
        type: integer
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/memory.SearchResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      summary: List memories
      tags:
      - memory
  /memory/memories/{memoryId}:
    delete:
      description: Delete a memory by ID via memory
      parameters:
      - description: Memory ID
        in: path
        name: memoryId
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/memory.DeleteResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      summary: Delete memory
      tags:
      - memory
    get:
      description: Get a memory by ID via memory
      parameters:
      - description: Memory ID
        in: path
        name: memoryId
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/memory.MemoryItem'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      summary: Get memory
      tags:
      - memory
  /memory/search:
    post:
      description: Search memories for a user via memory
      parameters:
      - description: Search request
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/memory.SearchRequest'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/memory.SearchResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      summary: Search memories
      tags:
      - memory
  /memory/update:
    post:
      description: Update a memory by ID via memory
      parameters:
      - description: Update request
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/memory.UpdateRequest'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/memory.MemoryItem'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      summary: Update memory
      tags:
      - memory
  /models:
    get:
      description: Get a list of all configured models, optionally filtered by type
        or client type
      parameters:
      - description: Model type (chat, embedding)
        in: query
        name: type
        type: string
      - description: Client type (openai, anthropic, google)
        in: query
        name: client_type
        type: string
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.GetResponse'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      summary: List all models
      tags:
      - models
    post:
      description: Create a new model configuration
      parameters:
      - description: Model configuration
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/models.AddRequest'
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.AddResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      summary: Create a new model
      tags:
      - models
  /models/{id}:
    delete:
      description: Delete a model configuration by its internal UUID
      parameters:
      - description: Model internal ID (UUID)
        in: path
        name: id
        required: true
        type: string
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      summary: Delete model by internal ID
      tags:
      - models
    get:
      description: Get a model configuration by its internal UUID
      parameters:
      - description: Model internal ID (UUID)
        in: path
        name: id
        required: true
        type: string
      responses:
        "200":
